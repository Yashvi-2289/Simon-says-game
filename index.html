<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Any Key To Start a Game or <br> Click The Button</h2>
    <p><button>Start</button></p>
    <h3>&#127942; High Score: <b>0</b></h3>
    <div id="gamelose">
        <h1 id="lose"></h1>
    </div>
    <audio id="clicksound" src="sounds/btnclick.mp3" preload="auto"></audio>
    <audio id="gameoversound" src="sounds/gameover.mp3" preload="auto"></audio>
    <audio id="gamestartsound" src="sounds/gamestart.mp3" preload="auto"></audio>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn" id="pink"></div>
            <div class="btn" id="green"></div>
        </div>
        <div class="line-two">
            <div class="btn" id="blue"></div>
            <div class="btn" id="yellow"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
